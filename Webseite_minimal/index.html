<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AVR Webcontrol</title>
<script src="rest.js" type="text/javascript"></script>
<script src="ui.js" type="text/javascript"></script>
</head>
<body onload="initRest();">
	
	<!--The main div. Only the header and one of the other children should be visible a time-->
	<div class="background" id="main">
				
		<!--The div containing the rest interface tests tab-->
		<div class="mainDiv" id="test">
			<h1>REST/xmlHttpRequest Versuch</h1>
			<input value="1000" id='freq_in' type="range"  min="0" max="10000" onchange="pollingFreq=getEl('freq_soll').innerHTML=getEl('freq_in').value"/><br>
			<input type="button" value="Pausieren/fortsetzen" onclick="togglePause()"/>
			<p>Frequenz Soll (ms):</p>
			<p id="freq_soll">1000</p>
			<p>Frequenz Ist (ms):</p>
			<p id="freq_ist"> </p>
			<p id='rest'> </p>
			
			<div>
			<div>
			<form method="post" action="index.html">
				<input name="SET" type="checkbox" value="C0">
				Port C Pin 0<br>
				<input name="SET" type="checkbox" value="C1">
				Port C Pin 1<br>
				<input name="SET" type="checkbox" value="C2">
				Port C Pin 2<br>
				<input name="SET" type="checkbox" value="C3">
				Port C Pin 3<br>
				<input name="SET" type="checkbox" value="C4">
				Port C Pin 4<br>
				<input name="SET" type="checkbox" value="C5">
				Port C Pin 5<br>
				<input name="SET" type="checkbox" value="C6">
				Port C Pin 6<br>
				<input name="SET" type="checkbox" value="C7">
				Port C Pin 7<br>
				<input name="SET" type="checkbox" value="A3">
				Port A Pin 4<br>
				<input name="SUB" value="Senden" type="submit">
				</form>
			</div>
		</div>
		<!--End #test-->
	</div>
	<!--End #main-->
	
</body>
</html>
